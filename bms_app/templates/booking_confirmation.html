<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmed</h1>
        <p>You have successfully booked the bus <strong>{{ bus.number }}</strong> from <strong>{{ bus.start_point.name }}</strong> to <strong>{{ bus.end_point.name }}</strong>.</p>
        <p>Your seat number is <strong>{{ seat.seat_number }}</strong>.</p>
        <p>Thank you for booking with us!</p>
        <a href="{% url 'bus_list' %}">Back to Bus List</a>
    </div>
</body>
</html>
